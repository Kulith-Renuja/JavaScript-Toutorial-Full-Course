   <script>

    // indroduction to object
    const object1 = {
       // PROPERTY:VALUE
        name: 'John',
        age: 25
    }  
    console.log(object1);
    console.log(object1.name);

    // change value object
    object1.name = 'Jane';
    console.log(object1);

    object1.newproperty = 'new value';
    console.log(object1); // new property added


    // delete PROPERTY

   // RACKET notation - use when property name is not valid,properties that don't work with dot notation

   }
   console.log(object2.name);

   console.log(object2['skin-colour']); // object2['varible'],object2[''deleiver'*'time'] not only string we can use variable ,calculations

   // object inside object - we can add any tupe of values inside object

      age: 25,

         street: '123 main street',
         city: 'New York'
      }
   }
   console.log(object3.address.city);

   // cosole is also object and log is method and math.random like that,there are many methods - these are call --BUILT IN OBJECTS-- we can use them directly
   console.log(typeof console);
   console.log(typeof console.log);

   // two more built in objects - JSON and localStorage

   // JSON - JavaScript Object Notation - used to send data to server and get data from server
   // a syntax , similar to JS object syntax,but less features - must me inside "" double quotes and not support functions
   // JSON can understand every programming language but JS object can't understand other languages
   // use send data between computers and when we store data

   // JSON.stringify()-(built in JSON object) - convert JS object to JSON

   const object5 = {
      name: 'John',
      age: 25,
      address: {
         street: '123 main street',
         city: 'New York'
      },
      getBirthYear: function function1(){
         //return 2021 - this.age;
         console.log(2021);
      }
   }
   console.log(object5);
   const object5JSON = JSON.stringify(object5);
   console.log(object5JSON); // not support functions because it is not valid JSON
   console.log(typeof JSON.stringify(object5)); // string

   // JSON.parse() - convert JSON to JS object
   const object6 = JSON.parse(object5JSON);
   console.log(object6); // object

   // localStorage - store data in browser
   // varible storge are temporary,when we refresh the page it will be gone
   // localStorage is permanent,even if we close the browser and open it again it will be there
   // localStorage.setItem(the value what we access later) - store data local storage only support strings 

   localStorage.setItem('name','John'); // when run this code in browser it will store in browser
   console.log(localStorage.getItem('name')); // to get the value

   // to store object in local storage we need to convert it to string -local storage only support strings 
   localStorage.setItem('object5',JSON.stringify(object5)); 
   console.log(JSON.parse(localStorage.getItem('object5'))); // to get the value - output is object
   console.log(localStorage.getItem('object5'));// to get the value - but output is string

   // if score Null we check it by if(!score) or if(score === null) this give true if score is null

   // objects have   properties and methods also other values have propeties and methods
   console.log("hello".length); // string have length property
   console.log([1,2,3].length); // array have length property
   console.log(object5.name.length); // object have length property
   console.log(object5.getBirthYear.length); // function have length property

   console.log('hello'.toUpperCase()); // string have toUpperCase method

   // these call auto boxing - when we use property or method on value that is not object JS automatically convert it to object

   const object7 = {
      name: 'John'
      } // reference to object - name save in memor 
   const object8 = object7; // both object7 and object8 use same memory

   object7.name = 'acdd'; // change name in object7
   console.log(object7.name); // acdd
   console.log(object8.name);// acdd
   object8.name = 'aaaa'; // change name in object8
   console.log(object7.name); // aaaa
   console.log(object8.name); // aaaa

      // can't compare objects directly -  these are compared by reference not by value
      const object9 = {

      }
      console.log(object7 === object9); // fales because they are in different memory
      console.log(object7 == object8); // true because they are in same memory

      // destructuring - we can get properties from object and store them in variables
      const {name} = object7;
      console.log(name); // aaaa

      const object10 = {
